<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Lucky Draw</title>
<style>

/* === CUSTOM MODAL === */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(2px);
  z-index: 999;
  justify-content: center;
  align-items: center;
}


.modal-box {
  background: #fff;
  width: 90%;
  max-width: 400px;
  border-radius: 12px;
  padding: 25px 28px;   /* ðŸ”¥ Tambahkan padding kanan-kiri */
  box-shadow: 0 5px 25px rgba(0,0,0,0.3);
  animation: popup 0.25s ease;
}


@keyframes popup {
  from { transform: scale(0.8); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.modal-header {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #d9534f;
}

.modal-body {
  font-size: 16px;
  margin-bottom: 15px;
}


.modal-input {
  width: calc(100% - 4px); /* ðŸ”¥ Menjaga jarak sedikit */
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #aaa;
  display: block;
}

.modal-footer {
  margin-top: 20px;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn-danger {
  background: #d9534f;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}
.btn-secondary {
  background: #999;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}



header {
  background: #78b5dd;
  padding: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-img {
  height: 60px;        /* tinggi header (bisa disesuaikan) */
  width: auto;         /* biar proporsional */
  object-fit: contain; /* jaga proporsi gambar */
  margin-left: 0px;
}

@media (max-width: 600px) {
  .header-img {
    height: 45px;      /* otomatis mengecil di HP */
  }
}


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fa;
}

/*
header {
  background: #2b5fb8;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
  */

header h1 {
  margin: 0;
  font-size: 32px;
}
button {
  border: none;
  border-radius: 8px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
}
#resetBtn {
  background: #ff9800;
  color: #fff;
}
.control {
  background: #fff;
  padding: 20px;
  display: flex;
  gap: 15px;
  justify-content: center;
  align-items: center;
}
select {
  font-size: 18px;
  padding: 10px;
}
#enrollBtn { background: #2b5fb8; color: #fff; }
#enrollBtn:disabled { background: #aaa; }
#stopBtn { background: #e53935; color: #fff; }
#stopBtn:disabled { background: #aaa; }

.status {
  text-align: center;
  font-size: 22px;
  margin: 15px;
  font-weight: bold;
}

.page {
  display: none;
  margin: 20px auto;
  background: #fff;
  border-radius: 15px;
  padding: 30px;
  max-width: 900px;
}
.page.active { display: block; }

.box-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.box {
  width: 180px;
  height: 80px;
  margin: 15px;
  font-size: 42px;
  text-align: center;
  border: 3px solid #2b5fb8;
  border-radius: 12px;
  font-family: 'Courier New', monospace;
}

@keyframes glow {
  0% { box-shadow: 0 0 5px #2b5fb8; }
  50% { box-shadow: 0 0 25px #2b5fb8; }
  100% { box-shadow: 0 0 5px #2b5fb8; }
}
.shuffling { animation: glow 0.8s infinite; }
.locked { border-color: #999; background: #eee; }


</style>
</head>
<body>

<div id="resetModal" class="modal-overlay">
  <div class="modal-box">

    <div class="modal-header">Konfirmasi Reset</div>

    <div class="modal-body">
      Ketik <b>reset ok</b> untuk mereset semua data:
      <input id="resetInput" type="text" class="modal-input" placeholder="ketik di sini...">
    </div>

    <div class="modal-footer">
      <button class="btn-secondary" id="modalCancelBtn">Batal</button>
      <button class="btn-danger" id="modalOkBtn">OK</button>
    </div>

  </div>
</div>


<header>
  <img src="/img/bar2.png" alt="Lucky Draw Banner" class="header-img" />
  <button id="resetBtn">RESET</button>
</header>



<div class="control">
  <select id="cmbHadiah"></select>
  <button id="enrollBtn">SHUFFLE</button>
  <button id="stopBtn" disabled>STOP</button>
</div>

<div class="status" id="status">READY</div>

<div id="pages"></div>

<!-- Bootstrap JS LOCAL -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/undian.js"></script>





</body>
</html>
