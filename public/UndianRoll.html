<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Lucky Draw</title>
<style>

header {
  background: #78b5dd;
  padding: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-img {
  height: 60px;        /* tinggi header (bisa disesuaikan) */
  width: auto;         /* biar proporsional */
  object-fit: contain; /* jaga proporsi gambar */
  margin-left: 0px;
}

@media (max-width: 600px) {
  .header-img {
    height: 45px;      /* otomatis mengecil di HP */
  }
}


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fa;
}

/*
header {
  background: #2b5fb8;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
  */

header h1 {
  margin: 0;
  font-size: 32px;
}
button {
  border: none;
  border-radius: 8px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
}
#resetBtn {
  background: #ff9800;
  color: #fff;
}
.control {
  background: #fff;
  padding: 20px;
  display: flex;
  gap: 15px;
  justify-content: center;
  align-items: center;
}
select {
  font-size: 18px;
  padding: 10px;
}
#enrollBtn { background: #2b5fb8; color: #fff; }
#enrollBtn:disabled { background: #aaa; }
#stopBtn { background: #e53935; color: #fff; }
#stopBtn:disabled { background: #aaa; }

.status {
  text-align: center;
  font-size: 22px;
  margin: 15px;
  font-weight: bold;
}

.page {
  display: none;
  margin: 20px auto;
  background: #fff;
  border-radius: 15px;
  padding: 30px;
  max-width: 900px;
}
.page.active { display: block; }

.box-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.box {
  width: 180px;
  height: 80px;
  margin: 15px;
  font-size: 42px;
  text-align: center;
  border: 3px solid #2b5fb8;
  border-radius: 12px;
  font-family: 'Courier New', monospace;
}

@keyframes glow {
  0% { box-shadow: 0 0 5px #2b5fb8; }
  50% { box-shadow: 0 0 25px #2b5fb8; }
  100% { box-shadow: 0 0 5px #2b5fb8; }
}
.shuffling { animation: glow 0.8s infinite; }
.locked { border-color: #999; background: #eee; }
</style>
</head>
<body>

<header>
  <img src="/img/bar2.png" alt="Lucky Draw Banner" class="header-img" />
  <button id="resetBtn">RESET</button>
</header>

<!--
  <header>
  <h1>LUCKY DRAW</h1>
  <button id="resetBtn">RESET</button>
</header>
-->


<div class="control">
  <select id="cmbHadiah"></select>
  <button id="enrollBtn">SHUFFLE</button>
  <button id="stopBtn" disabled>STOP</button>
</div>

<div class="status" id="status">READY</div>

<div id="pages"></div>

<!-- Bootstrap JS LOCAL -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/undian.js"></script>


</body>
</html>
